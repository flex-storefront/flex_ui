name: flex_ui
description: Beautifully crafted commerce widgets to copy and paste into your storefront app.
repository: https://github.com/flex-storefront/flex_ui
version: 0.1.0+1

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  project_name:
    type: string
    description: The package name
    default: flex_ui
    prompt: What is the package name?
  org_name:
    type: string
    description: The organization name
    default: com.example.flex_ui
    prompt: What is the organization name?
  description:
    type: string
    description: A short project description
    default: Flex Storefront UI library
    prompt: What is the project description?